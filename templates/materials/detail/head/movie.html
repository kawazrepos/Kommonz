<script type="text/javascript" src="/javascript/jPlayer/jquery.jplayer.js"></script>
<script type="text/javascript">
  $(document).ready(function(){
    $('#jquery_jplayer_{{ material.pk }}').jPlayer({
      ready: function() {
        $(this).jPlayer('setMedia', {
          {{ material.media }}: "{% reverse 'materials_material_preview' material.pk %}",
          poster: "/{{ material.thumbnail }}"
        });
      },
      swfPath : "/javascript/jPlayer",
      supplied : "{{ material.media }}",
      cssSelectorAncestor: '.jp-video'
    });
  });
</script>
<link media="all" rel="stylesheet" href="/css/jPlayer/jplayer.blue.monday.css" type="text/css" />
