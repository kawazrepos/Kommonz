<script type="text/javascript">
  if(!Kommonz) var Kommonz = {};
  if(!Kommonz.Uploader) Kommonz.Uploader = {};
  Kommonz.Uploader.errors = {
    '1' : 'File exceeds upload_max_filesize (php.ini directive)',
    '2' : 'File exceeds MAX_FILE_SIZE (HTML form directive)',
    '3' : 'File was only partially uploaded',
    '4' : 'No File was uploaded',
    '5' : 'Missing a temporary folder',
    '6' : 'Failed to write file to disk',
    '7' : 'File upload stopped by extension',
    'maxFileSize' : 'File is too big',
    'minFileSize' : 'File is too small',
    'acceptFileTypes' : 'Filetype not allowed',
    'maxNumberOfFiles' : 'Max number of files exceeded',
    'uploadedBytes' : 'Uploaded bytes exceed file size',
    'emptyResult' : 'Empty file upload result',
    'minFileSize' : 'File is too small',
    'acceptFileTypes' : 'Filetype not allowed',
    'maxNumberOfFiles' : 'Max number of files exceeded'
  }
  fuga = "1"
</script>
<script id="template-upload" type="text/x-jquery-tmpl">
    <tr class="template-upload{{if error}} ui-state-error{{/if}}">
      <td class="preview"></td>
      <td class="name">${name}</td>
      <td class="size">${sizef}</td>
      {{if error}}
      <td class="error" colspan="2">Error:
        error
      </td>
      {{else}}
      <td class="progress"><div></div></td>
      <td class="start"><button>Start</button></td>
      {{/if}}
      <td class="cancel"><button>Cancel</button></td>
      </tr>
      </script>
      <script id="template-download" type="text/x-jquery-tmpl">
      <tr class="template-download{{if error}} ui-state-error{{/if}}">
      {{if error}}
      <td></td>
      <td class="name">${name}</td>
      <td class="size">${sizef}</td>
      <td class="error" colspan="2">Error:
        error
      </td>
      {{else}}
      <td class="preview">
      {{if thumbnail_url}}
      <a href="${url}" target="_blank"><img src="${thumbnail_url}"></a>
      {{/if}}
      </td>
      <td class="name">
      <a href="${url}"{{if thumbnail_url}} target="_blank"{{/if}}>${name}</a>
      </td>
      <td class="size">${sizef}</td>
      <td colspan="2"></td>
      {{/if}}
      <td class="delete">
      <button data-type="${delete_type}" data-url="${delete_url}">Delete</button>
      </td>
    </tr>
</script>
