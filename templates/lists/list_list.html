{% extends "base.html" %}

{% block content %}

{% if object_list %}
    <h1>MyList</h1>
    <p><a href="/lists/ordered">作成日時で並び替え</a></p>
    
    
    <ul>
    {% for list in object_list %}
        <li><a href="/lists/{{ list.id }}/">{{ list.label }}</a></li>
    {% endfor %}
    </ul>
    
{% else %}
    <h1>nothing</h1>
{% endif %}
    
{% endblock %}
