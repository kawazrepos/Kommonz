{% extends "auth/base.html" %}

{% block title %}{{ request.user.username }}のユーザ設定{% endblock %}

{% block main %}
<h1>ユーザー：{{ request.user.username }}のユーザ設定</h1>
<form method="POST" action="" enctype="multipart/form-data">{% csrf_token %}
    {{ form.as_p }}

</form> 
{% endblock %}
