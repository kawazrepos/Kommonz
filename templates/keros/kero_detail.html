{% extends "base.html" %}

{% block title %}{{ object.label }}{% endblock %}

{% block content %}
  <h1>{{ object.label }}</h1>
  {% if object.materials %}
    {% for material in object.materials.all %}
       <p><a href="{{ material.get_absolute_url }}">{{ material.label }}</a></p>
    {% endfor %}
  {% endif %}
{% endblock %}
