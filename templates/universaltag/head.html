<link type="text/css" rel="stylesheet" href="{{ MEDIA_URL }}css/universaltag/django.universaltag.css">
<script type="text/javascript" src="{{ MEDIA_URL }}javascript/universaltag/django.universaltag.js"></script>
<script type="text/javascript">
    $(document).ready(function(){
        $("ul.universaltag").universalTag({
            'suggestions': [
                {% for tag in suggestions %}
                "{{ tag.label|escapejs }}"{% if not forloop.last %},{% endif %}
                {% endfor %}
            ]
        });
    });
</script>
